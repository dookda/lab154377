<script>
    function getValue() {
        var w = document.getElementById("w").value
        var h = document.getElementById("h").value
        var hm = h / 100;
        var bmi = w / (hm ** 2); // h^2
        console.log(w, hm, bmi);
        bmi2Txt(bmi)
    }

    function bmi2Txt(bmi) {
        if (bmi <= 18.5) {
            console.log("น้ําหนักต่ํากว่าเกณฑ์")
            document.getElementById("bmi-text").innerHTML = '<i class="bi bi-emoji-dizzy"></i> ' + '<span class="badge text-bg-primary">น้ําหนักต่ํากว่าเกณฑ์</span>'
        } else if (bmi <= 22.9) {
            console.log("น้ําหนักสมส่วน")
            document.getElementById("bmi-text").innerHTML = '<i class="bi bi-emoji-heart-eyes"></i> ' + '<span class="badge text-bg-success">น้ําหนักสมส่วน</span>'
        } else if (bmi <= 24.9) {
            console.log(" น้ําหนักเกินมาตรฐาน")
            document.getElementById("bmi-text").innerHTML = '<i class="bi bi-emoji-expressionless"></i> ' + '<span class="badge text-bg-danger">น้ําหนักเกินมาตรฐาน</span>'
        } else if (bmi <= 29.9) {
            console.log("อ้วน")
            document.getElementById("bmi-text").innerHTML = '<i class="bi bi-emoji-frown"></i> ' + '<span class="badge text-bg-warning">อ้วน</span>'
        } else {
            console.log("อุ๊บบบบบบ")
            document.getElementById("bmi-text").innerHTML = '<i class="bi bi-egg-fried"></i> ' + '<span class="badge text-bg-info">อ้วนมาก</span>'
        }
    }
